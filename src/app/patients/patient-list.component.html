<div class="container mt-4"> <!-- Add margin top using 'mt-4' class -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchQuery"
          (input)="search()" />
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="search()">Search</button>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div *ngFor="let patient of patients" class="col-md-4 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">
            {{ patient.firstName }} {{ patient?.lastName }}
          </h5>
          <p class="card-text">
            <strong>Date of Birth:</strong> {{ patient.dateOfBirth }}
          </p>
          <p class="card-text">
            <strong>Address:</strong> {{ patient.address }}
          </p>
          <p class="card-text"><strong>Gender:</strong> {{ patient.gender }}</p>
          <p class="card-text">
            <strong>Phone Number:</strong> {{ patient.phoneNumber }}
          </p>
          <p class="card-text"><strong>Email:</strong> {{ patient.email }}</p>
          <p class="card-text"><strong>Note:</strong> {{ patient.note }}</p>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation" class="my-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="pageNumber <= 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
          {{ pageNumber }}
        </a>
      </li>
      <li class="page-item" [class.disabled]="!morePagesAvailable">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
